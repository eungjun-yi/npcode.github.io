<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="./jquery-ui-1.11.4/jquery-ui.min.css">
<style>
.ui-autocomplete {
    max-height: 600px;
    overflow-y: auto;   /* prevent horizontal scrollbar */
    overflow-x: hidden; /* add padding to account for vertical scrollbar */
    z-index:1000 !important;
}
.jumbotron {
	background-color: white;
}
.jumbotron p {
	text-align: center;
}

</style>
</head>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="trend.js"></script>
<script>
$(function() {
  var availableTags = [];

  function split( val ) {
    return val.split( /,\s*/ );
  }
  function extractLast( term ) {
    return split( term ).pop();
  }

  $( "#projs" )
    // don't navigate away from the field on tab when selecting an item
    .bind( "keydown", function( event ) {
      if ( event.keyCode === $.ui.keyCode.TAB &&
          $( this ).autocomplete( "instance" ).menu.active ) {
        event.preventDefault();
      }
    })
    .autocomplete({
      minLength: 0,
      source: function( request, response ) {
        // delegate back to autocomplete, but extract the last term
        response( $.ui.autocomplete.filter(
          availableTags, extractLast( request.term ) ) );
      },
      focus: function() {
        // prevent value inserted on focus
        return false;
      },
      select: function( event, ui ) {
        var terms = split( this.value );
        // remove the current input
        terms.pop();
        // add the selected item
        terms.push( ui.item.value );
        // add placeholder to get the comma-and-space at the end
        terms.push( "" );
        this.value = terms.join( ", " );
        return false;
      }
    });

  $.ajax({
      type: "GET",
      url: "https://raw.githubusercontent.com/npcode/trend/trend/repos.txt",
      dataType: "text",
      success: function(text) {
        availableTags = text.split("\n");
      }
  });
});
</script>
<div class="container">
	<div class="jumbotron">
	<h1 class="text-center">Opensource Trends</h3>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<form>
			<div class="form-group input-group">
				<input type="text" class="form-control input-lg" id="projs" name="projs" placeholder="e.g. git/git, torvalds/linux" />
				<div class="input-group-btn">
					<button class="btn btn-default input-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
            </div>
		</form>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div id="chart_div"></div>
	</div>
</div>
</body>
</html>
